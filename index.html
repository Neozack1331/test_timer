<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなポモドーロタイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .timer-container {
            text-align: center;
            margin: 20px;
        }
        #timer {
            font-size: 48px;
            margin: 20px;
            color: #2c3e50;
        }
        #status {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startBtn {
            background-color: #2ecc71;
            color: white;
        }
        #stopBtn {
            background-color: #e74c3c;
            color: white;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div id="timer">25:00</div>
        <div id="status">作業時間です！</div>
        <button id="startBtn">開始</button>
        <button id="stopBtn" disabled>停止</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
