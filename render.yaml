services:
  - type: web
    name: pomodoro-timer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: SECRET_KEY
        value: your-secret-key-here
    healthCheckPath: /
    port: 8080
    autoDeploy: true
